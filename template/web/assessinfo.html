        <div class="panel-body">

<form class="form-horizontal" action="" method="POST">
   <div class="form-group">

    <div class="col-sm-10">

      <input type="text"   value="{$list['name']}" class="form-control" id="inputEmail3" readonly>

 <div class="form-group">
