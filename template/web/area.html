{template 'public/header'}
{template 'public/comhead'}
<style type="text/css">
    .nav-tabs{
        margin-top: 30px;
    }
    .nav-tabs>li>a:hover{
        color: #333;
        border-color: #31C2A5;
        background-color: white;
    }
    .nav-tabs > li.active > a,.nav-tabs > li.active > a:hover{
        background-color: #31C2A5;
        color: white;
        border-color: #31C2A5;
    }
    .nav.nav-tabs{border-color: #31C2A5;}
    #level-list>tr>td,.table,.navbar-inner>tr>th{border:1px solid #ccc;text-align: center;}
    /*#frame-3{display: block;visibility: visible;}*/
</style>
<ul class="nav nav-tabs">    
    <li class="active"><a href="{php echo $this->createWebUrl('area')}">门店区域管理</a></li>
    <li><a href="{php echo $this->createWebUrl('addarea')}">添加门店区域</a></li>
</ul>

<div class="main">
    <div class="panel panel-default">
        <div class="panel-body">
            <a class="btn btn-primary" href="javascript:location.reload()"><i class="fa fa-refresh"></i>刷新</a>
        </div>
    </div>
    <div class="panel panel-default">
        <form action="" method="fieldset_post" class="form-horizontal form" >
            <input type="hidden" name="storeid" value="{$storeid}" />
            <div class="table-responsive panel-body">
                <table class="table table-hover col-md-12">
                    <thead class="navbar-inner">
                    <tr>
                        <th class="col-md-4">顺序</th>
                        <th class="col-md-4">区域名称</th>
                        <th class="col-md-4">操作</th>
                    </tr>
                    </thead>
                    <tbody id="level-list">
                    {loop $list $row}
                    <tr>
                        <td><div class="type-parent">{$row['num']}&nbsp;&nbsp;</div></td>
                        <td>
                            <div class="type-parent">{$row['area_name']}&nbsp;&nbsp;</div>
                        </td>                        
                        <td><a class="btn btn-warning btn-sm" href="{php echo $this->createWebUrl('addarea', array('op' => 'post', 'id' => $row['id']))}" title="编辑">改</a>&nbsp;&nbsp; <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal{$row['id']}">删</button></td>
                    </tr>
                     <div class="modal fade" id="myModal{$row['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">提示</h4>
                        </div>
                        <div class="modal-body" style="font-size: 20px">
                            确定删除么？
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="{php echo $this->createWebUrl('area', array('op' => 'delete', 'id' => $row['id']))}" type="button" class="btn btn-info" >确定</a>
                        </div>
                    </div>
                </div>
            </div>
                    {/loop}
                   
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-3").addClass("in");
    })
</script>
