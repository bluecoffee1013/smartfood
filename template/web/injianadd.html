<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default">
            <div class="panel-heading">
                添加/编辑满减活动
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="" method="POST">
<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">满减名称</label>
    <div class="col-sm-5">
      <input type="text"  name="name" value="{$info['name']}" class="form-control" id="inputEmail3" placeholder="请填写满减名称">
    </div>
  </div>
<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">满</label>
    <div class="col-sm-5">
      <div class="input-group">
          <input type="number"  name="full" value="{$info['full']}" class="form-control" id="inputEmail3" placeholder="请填写满金额">
          <span class="input-group-addon">元</span>
      </div>
    </div>
  </div>
<div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">减</label>

    <div class="col-sm-5">
      <div class="input-group">
        <input type="number"  name="reduction" value="{$info['reduction']}" class="form-control" id="inputEmail3" placeholder="请填写减金额">
        <span class="input-group-addon">元</span>
      </div>
    </div>

  </div>

   <label for="inputEmail3" class="col-sm-2 control-label">设置使用范围</label>
    <div class="col-sm-5">
    <select class="form-control" name="type"> 
    {if $info['type']==1}  
      <option value="1" selected="selected">仅限外卖使用</option>  
      <option value="2">仅限店内使用</option>
      <option value="3">两者都可使用</option>
      {elseif $info['type']==2}
    <option value="1" >仅限外卖使用</option>    
      <option value="2" selected="selected">仅限店内使用</option>
         <option value="3">两者都可使用</option>
        {elseif $info['type']==3}
      <option value="1" >仅限外卖使用</option>  
       <option value="2">仅限店内使用</option>
      <option value="3" selected="selected">两者都可使用</option>
      {else}
      <option value="1" >仅限外卖使用</option>
      <option value="2">仅限店内使用</option>
      <option value="3">两者都可使用</option>
      {/if}
    </select>
    </div>
     </div>

   <input type="hidden" name="id" value="{$info['id']}"/>

  <input type="hidden" name="token" value="{$_W['token']}"/>

  <div class="form-group col-sm-12" style="margin-top: 20px;">
      <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #31C2A5;"/>
  </div>
</form>

</div>
