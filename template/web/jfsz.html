{template 'public/header'}
{template 'public/comhead'}
<style type="text/css">
    /*#frame-8{display: block;visibility: visible;}*/
</style>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default">
            <div class="panel-heading">
                系统设置&nbsp;>&nbsp;积分设置
            </div>
            <div class="panel-body">
            <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启积分功能</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="is_jf" value="1" {if $item['is_jf']==1 || empty($item['is_jf'])}checked{/if} />开启
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="is_jf" value="2" {if $item['is_jf']==2}checked{/if} />关闭
                        </label>    
                    </div>
                </div>
            <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">消费得积分(%)：</label>
                    <div class="col-sm-9">
                        <input type="number" name="integral2" value="{$item['integral2']}" id="web_name" class="form-control" />
                        *例如:填10就表示消费20元得2积分(20*10%)  不填或填0就不得积分
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">评论得积分：</label>
                    <div class="col-sm-9">
                        <input type="number" name="integral" value="{$item['integral']}" id="web_name" class="form-control" />
                        * 不填或填0就不得积分
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #31C2A5;" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-8").addClass("in");
    })
</script>
