{template 'public/header'}
{template 'public/comhead'}
<style type="text/css">
    .nav-tabs>li>a:hover{
        color: #333;
        border-color: #31C2A5;
        background-color: white;
    }
    .nav-tabs > li.active > a,.nav-tabs > li.active > a:hover{
        background-color: #31C2A5;
        color: white;
        border-color: #31C2A5;
    }
    .nav.nav-tabs{border-color: #31C2A5;margin-top: 30px;}
</style>
<ul class="nav nav-tabs">    
    <li><a href="{php echo $this->createWebUrl('admin')}">小程序端账号</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('addadmin')}">添加账号</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default">
            <div class="panel-heading">
                内容编辑
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">所属门店</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">
                            <select class="form-control" name="store_id"> 
                            {loop $store $key $item}
                               {if $item['id']==$info['store_id']}
                              <option value="{$item['id']}" selected="selected">{$item['md_name']}</option>
                              {else}
                              <option value="{$item['id']}" >{$item['md_name']}</option>
                              {/if}
                             {/loop}
                            </select>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">账号</label>
                    <div class="col-sm-9">
                        <input type="text" name="account" class="form-control" value="{$info['account']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="text" name="pwd" class="form-control" value="" />
                    </div>
                </div>  
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否禁用</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="state" value="1" {if $info['state']==1 || empty($info['state'])}checked{/if} />启用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="state" value="2" {if $info['state']==2}checked{/if} />禁用
                        </label>    
                    </div>
                </div>

            
            </div>

        </div>

        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #31C2A5;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-0").addClass("in");
    })
</script>
