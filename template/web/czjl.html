{template 'public/header'}
{template 'public/comhead'}
<style type="text/css">
    .nav-tabs>li>a:hover{
        color: #333;
        border-color: #31C2A5;
        background-color: white;
    }
    .nav-tabs > li.active > a,.nav-tabs > li.active > a:hover{
        background-color: #31C2A5;
        color: white;
        border-color: #31C2A5;
    }
    .nav.nav-tabs{border-color: #31C2A5;margin-top: 30px;margin-bottom: 30px;}
    .yg5_key>div{float: left;line-height: 34px;}
    .store_td1{height: 45px;}
    .store_list_img{width: 60px;height: 60px;}
    .yg5_tabel{border-color: #e5e5e5;outline: 1px solid #e5e5e5;text-align: center;}
    .yg5_tr2>td{padding: 15px;border: 1px solid #e5e5e5;}
    .yg5_tr1>td{

        border: 1px solid #e5e5e5;
        background-color: #FAFAFA;

        font-weight: bold;

    }
    .yg5_btn{background-color: #EEEEEE;color: #333;border: 1px solid #E4E4E4;border-radius: 6px;width: 100px;height: 34px;}
    .check_img{width: 45px;height: 45px;}
    /*#frame-13{display: block;visibility: visible;}*/
</style>
<div class="main">

    <div class="panel panel-default">

        <div class="panel-heading">

          充值记录

        </div>

        <div class="panel-body" style="padding: 0px 15px;">

          <div class="row">

            <table class="yg5_tabel col-md-12">

              <tr class="yg5_tr1">

                <td class="store_td1">用户头像</td>
                <td>用户名称</td>
                <td>充值金额</td>
                <td>备注</td>  
                <td>充值时间</td>
                      </tr>
                      {loop $list $key $item}
                      <tr class="yg5_tr2">
                        <td ><img style="height:60px;width:60px" src="{$item['img']}"/></td>
                         <td >{$item['name']}</td>
                        <td>{$item['money']}</td>
                        <td>{$item['note']}</td>
                        <td>{$item['time']}</td>
                  </td>

                </tr>

                {/loop}
                {if empty($list)}
                <tr class="yg5_tr2">
                  <td colspan="9">
                    暂无充值记录
                  </td>
                </tr> 
                {/if}        



              </table>

            </div>

        </div>

    </div>

</div>

<div class="text-right we7-margin-top">
{$pager}
</div>

<script type="text/javascript">
    $(function(){
        $("#frame-13").addClass("in");
    })
</script>
