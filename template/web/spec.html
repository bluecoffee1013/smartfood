{template 'public/header'}
{template 'public/comhead'}

<style type="text/css">
  .panel-default>.panel-heading{font-weight: bold;background-color: #F3F3F3;}
  .yg14{margin-top: 30px;}
  .store_td1{height: 45px;}
  .yg5_tabel{border-color: #e5e5e5;outline: 1px solid #e5e5e5;}
    .yg5_tr2>td{padding: 10px 20px;border: 1px solid #e5e5e5;text-align: center;}
    .yg5_tr1>th{
        border: 1px solid #e5e5e5;
        padding-left: 15px;
        background-color: #FAFAFA;
        font-weight: bold;
        text-align: center;
    }
    .nav-tabs>li>a:hover{
        color: #333;
        border-color: #31C2A5;
        background-color: white;
    }
    .nav-tabs > li.active > a,.nav-tabs > li.active > a:hover{
        background-color: #31C2A5;
        color: white;
        border-color: #31C2A5;
    }
    .nav.nav-tabs{border-color: #31C2A5;margin-top: 30px;}
</style>
<ul class="nav nav-tabs"> 
    <li ><a href="{php echo $this->createWebUrl('dishes2');}">返回菜品列表</a></li>   
    <li class="active"><a href="{php echo $this->createWebUrl('spec',array('dishes_id'=>$_GPC['dishes_id']))}">规格管理</a></li>
    <li><a href="{php echo $this->createWebUrl('addspec',array('dishes_id'=>$_GPC['dishes_id']))}">添加/编辑规格</a></li>
</ul>
<div class="main"> 
    <div class="panel panel-default">
        <div class="panel-heading">
            分类列表
        </div>
        <div class="panel-body" style="padding: 0px 15px;">
            <div class="row">              
                <table class="yg5_tabel col-md-12">
                    <tr class="yg5_tr1">
                        <th class="store_td1">规格名称</th>
                        <th>价格</th>
                        <th>操作</th>
                        <th>查看</th>
                    </tr>
                     {loop $list $key $item}
              <tr class="yg5_tr2">
                <td>
                {$item['name']}
                </td>
               
                <td>
                {$item['cost']}
                </td>
             
                <td>
                  <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal{$item['id']}">删</button>
                </td>
                <td>
                <a class="btn btn-warning btn-sm" href="{php echo $this->createWebUrl('addspec',array('id'=>$item['id'],'dishes_id'=>$_GPC['dishes_id']));}">编辑</a>
                </td>
               <!--  <td> {$pager}</td> -->
              </tr>
               <div class="modal fade" id="myModal{$item['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">提示</h4>
                        </div>
                        <div class="modal-body" style="font-size: 20px">
                            确定删除么？
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="{php echo $this->createWebUrl('spec', array('id'=>$item['id'],'dishes_id'=>$_GPC['dishes_id']));}" type="button" class="btn btn-info" >确定</a>
                        </div>
                    </div>
                </div>
            </div>
               {/loop}
              
              {if empty($list)}
             <tr>
                <td class="yg5_tr2" colspan="4">
                  尚未添加规格
                </td>
              </tr>
             
              {/if}
          </table>
        </div>
      </div>
    </div>
  
</div>
