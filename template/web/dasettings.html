{template 'public/header'}
{template 'public/comhead'}
<style type="text/css">
    /*#frame-14{display: block;visibility: visible;}*/
</style>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default">
            <div class="panel-heading">
                自动接单
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">达达key</label>
                    <div class="col-sm-10">
                        <input type="text" name="dada_key" value="{$info['dada_key']}" id="web_name" class="form-control" />
                        *请去http://newopen.imdada.cn申请
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">达达secret</label>
                    <div class="col-sm-10">
                        <input type="text"  name="dada_secret" value="{$info['dada_secret']}" id="web_name" class="form-control" />
                       *请去http://newopen.imdada.cn申请
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #31C2A5;" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-14").addClass("in");
    })
</script>
